<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Hero Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Pha5e</h1>
            <p class="hero-subtitle">Your tagline goes here</p>
            <button class="hero-button">Get Started</button>
        </div>
        <div class="hero-image">
            <img src="images.jpeg" alt="Hero Image">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    gsap.from('.hero-title', { opacity: 0, y: -50, duration: 1 });
    gsap.from('.hero-subtitle', { opacity: 0, y: 50, duration: 1, delay: 0.5 });
    gsap.from('.hero-button', { opacity: 0, scale: 0.5, duration: 1, delay: 1 });
</script>
